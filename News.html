	<script>
		//Initialize Firebase
		var firebase;
		var config = {
			apiKey: "AIzaSyCaW8LvaliC3wAoVgV8YmpSJHsyxVRl84E",
			authDomain: "rywebsite-data.firebaseapp.com",
			databaseURL: "https://rywebsite-data.firebaseio.com",
			projectId: "rywebsite-data",
			storageBucket: "rywebsite-data.appspot.com",
			messagingSenderId: "789278831323"
		};
		firebase.initializeApp(config);
		var db = firebase.firestore();
		//var $show_table = $('newsTable');

		$(function(){
			//讀取資料庫內全部資料
			db.collection("Activity").get().then(function(querySnapshot) {
    			querySnapshot.forEach(function(doc) {
				// doc.data() is never undefined for query doc snapshots
				//先取得目前的row數
				var num = document.getElementById("newsTable").rows.length;
				//建立新的tr 因為是從0開始算 所以目前的row數剛好為目前要增加的第幾個tr
				var Tr = document.getElementById("newsTable").insertRow(num);
				//建立新的td 而Tr.cells.length就是這個tr目前的td數
				Td = Tr.insertCell(Tr.cells.length);
				//而這個就是要填入td中的innerHTML
				Td.innerHTML='<p class="text-light text-center">'+doc.id+'</p>';
				Td = Tr.insertCell(Tr.cells.length);
				Td.innerHTML='<p class="text-light text-center">'+doc.data().name+'</p>';
				Td = Tr.insertCell(Tr.cells.length);
				Td.innerHTML='<p class="text-light text-center">'+doc.data().img+'</p>';
				Td = Tr.insertCell(Tr.cells.length);
				Td.innerHTML='<p class="text-light text-center">'+doc.data().link+'</p>';
        		console.log(doc.id, " => ", doc.data());
   				});
			});
			
		});
		

		
	</script>
